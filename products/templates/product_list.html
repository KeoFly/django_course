<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список продуктов</title>
</head>
<body>
<h1>
  <ul>
    {% for prod in prod_list %}
      <li> <a href="{{ prod.get_absolute_url }}">{{ prod.name }}</a> {% if prod.stock > 0 %} {{ prod.stock }} шт. {% else %} нет в наличии {% endif %}</li>
    {% endfor %}
  </ul>
</h1>
</body>
</html>
